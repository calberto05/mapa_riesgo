<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css"/>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/47/Logo_del_ITESM.svg">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Incluye Plotly.js -->

</head>
<body>
    <div class="back">
        <a href="{{ url_for('index') }}" class="boton-regreso">Regresar</a>
    </div>
    <div class="select-menu">
        <a href="{{ url_for('dashboard', tipo='general') }}">Análisis de Velocidades</a>
        <a href="{{ url_for('dashboard', tipo='reportes') }}">Análisis por Reporte</a>
        <a href="{{ url_for('dashboard', tipo='poligonos') }}">Análisis por Ciudad Mapa Riesgo</a>
    </div>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% block scripts %}
    {% endblock %}
</body>
</html>
